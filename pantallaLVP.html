<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template-->
    <link href="css/pantallaLVPstiles.css" rel="stylesheet">

    <title>Cambio de clave acceso</title>
  </head>
  <body>
    <div class="row">
      <div class="col-3 mt-3 p-2">
        <a href="www.google.com"> 
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
          </svg>
        </a>
      </div>        
    </div>
    <div class="modal-dialog text-center">

      <div class="col-sm-8 main-section">
        <div class="modal-content">
          <div class="col-12">
            <div class="container">
            </div>
          </div>
          <form class="col-12 user-img">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Cambia tu clave de acceso
            </button>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Ingresa tus datos</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mt-3 mb-2"></div>
                  <div class="form-group" id="actual-pass-group">
                    <input type="text" placeholder="Cantraseña actual" class="form-control">
                  </div>
                  <div class="mt-3 mb-2"></div>
                  <div class="form-group" id="password-group">
                    <input type="password" placeholder="Contraseña nueva" class="form-control">
                  </div>
                  <div class="mt-3 mb-2"></div>
                  <div class="form-group" id="password-group">
                    <input type="password" placeholder="Confirma contraseña" class="form-control">
                  </div>
                  <div class="mt-3 mb-2"></div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Cambiar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Button trigger modal -->
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
