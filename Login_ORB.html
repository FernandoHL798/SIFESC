<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/ORB.css" >
        <title>Login - ORB</title>
    </head>
        <body class="bg-primary bg-gradient">
        <div class="px-lg-5 pt-lg-4 p-4 w-100 align-self-center mb-4 mx-auto"> 
            <form>
                <div class="container">
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-4">  
                                <p class="mt-4 mb-2"></p>
                                <h1>Sistema de Inscripción</h1>
                                <p class="mt-3 mb-2"></p>
                                <div class="text-center mb-2">
                                    <img class=" img-fluid mb-2" src="img/Logo.png" width="200" height="200">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <div class="form-floating mx-auto">
                                    <input type="text" class="form-control mb-2" id="num_c" placeholder="Numero de Cuenta" required="" autofocus="">
                                    <label for="floatingPassword">Número de Cuenta</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                            </div>
                            <div class="col-lg-4">
                                <div class="form-floating mx-auto">
                                    <input type="password" class="form-control mt-2" id="pass" placeholder="Numero de Cuenta" required="">
                                    <label for="floatingPassword">Contraseña</label>
                                </div>
                            </div>
                        </div>


                    <div class="mt-3 mb-2 text-center">
                        <label>¿Olvidaste tu contraseña?
                            <a class="text-white" href="">Recuperar</a>
                        </label>
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button class="btn btn-danger mt-2" type="button">Ingresar</button>
                        <p class="mt-3 mb-2 text-gray-100 text-center"></p>
                    </div>
                </div>
                   
            </form>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFY lzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
         -->
        </body>
</html>
